<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Crie uma página HTML com um parágrafo e três botões de radio, cada qual informando uma cor. Ao
        clicar em um botão, a cor de texto do parágrafo deve ser alterada de acordo a cor selecionada pelo
        usuário.</p>


    <button onclick="pink()">Pink</button>
    <button onclick="red()">red</button>
    <button onclick="blue()">blue</button>

    <script>
        function pink() {

            document.getElementsByTagName("p")[0].style.color = "pink";
        }
        function red() {

            document.getElementsByTagName("p")[0].style.color = "red";
        }
        function blue() {

            document.getElementsByTagName("p")[0].style.color = "blue";
        }
    </script>
</body>

</html>
